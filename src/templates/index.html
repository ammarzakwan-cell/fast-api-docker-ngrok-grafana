<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸ‘‹ Chat</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #messages {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        #messages li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .message-user {
            background: #6bb5a2;
            color: white;
            text-align: right;
        }

        .message-other {
            background: #e9ecef;
            color: black;
            text-align: left;
        }

        input {
            width: 100%;
        }

        button {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2 class="text-center">ðŸ‘‹ Chat</h2>
        
        <ul id="messages" class="list-group"></ul>

        <div class="input-group mt-3">
            <input id="messageInput" type="text" class="form-control mb-2" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let username = sessionStorage.getItem("chatUsername");
    
        // Ask for username if not set
        if (!username) {
            username = prompt("Enter your name:");
            if (!username || username.trim() === "") {
                username = "Anonymous"; // Default if no name entered
            }
            sessionStorage.setItem("chatUsername", username);
        }
    
        let ws = new WebSocket(`wss://86ba-183-171-224-58.ngrok-free.app/ws?token=valid_token&name=${encodeURIComponent(username)}`);
    
        ws.onmessage = (event) => {
            let messages = document.getElementById("messages");
            let message = document.createElement("li");
    
            let messageText = event.data;
            let sender = messageText.split(": ")[0]; // Extract sender name
            let content = messageText.substring(sender.length + 2); // Extract actual message
    
            let isUser = sender === username; // Check if message is from this user
            message.className = "list-group-item " + (isUser ? "message-user" : "message-other");
            message.textContent = isUser ? content : messageText; // Show only message if it's from the user
    
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight; // Auto-scroll to latest message
        };
    
        function sendMessage() {
            let input = document.getElementById("messageInput");
            if (input.value.trim() !== "") {
                let messageData = JSON.stringify({ name: username, message: input.value });
                ws.send(messageData);
                input.value = "";
            }
        }
    
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
    

</body>
</html>
